<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Leo Carlton</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
</head>

<body>
    <div id="canvasWebgl" class="canvas"></div>
    <div id="canvasCss" class="canvas"></div>
    <div id="project">
        <div id="projectContent">
            <h1 id="projectName"></h1>
            <div id="projectText"></div>
            <div id="overlayCanvas"></div>
        </div>
        <div id="closeDiv"></div>
    </div>
    <div class='menus' id="menuContainerLeft">
        <div id="menuLeft" class="menuInterior">
            <!--<p id="title">Leo Carlton</p>-->
            <div id="logo"></div>
        </div>
        <div class="resize" id="resizeLeft"></div>
        <div class="tabs" id="contentTab">
            <p>work</p>
        </div>
    </div>
    <div class='menus' id="menuContainerRight">
        <div class="tabs" id="aboutTab">
            <p>about</p>
        </div>
        <div class="resize" id="resizeRight"></div>
        <div id="menuRight" class="menuInterior">
            <div id="aboutText"></div>
            <div id="aboutCredits">
                <p>Website developed by <a href='https://www.instagram.com/sylathas/'>Sylathas</a></p>
            </div>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>
</body>

</html>
